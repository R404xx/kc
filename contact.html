<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پەیوەندی کردن بە ئیشکراوی سێرڤەر</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: #fff;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .contact {
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .discord-link img {
            width: 100px; /* Adjust size as needed */
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            nav ul {
                flex-direction: column;
            }
            .discord-link img {
                width: 80px; /* Adjust size for mobile */
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="sereta">سەرەتا</a></li>
            <li><a href="yasakan">یاساکان</a></li>
            <li><a href="firkary">فێرکارى</a></li>
            <li><a href="staff">ستاف</a></li>
            <li><a href="peywandy">پەیوەندى</a></li>
        </ul>
    </nav>
    
    <section class="contact">
        <h2>پەیوەندی کردن بە ئیشکراوی سێرڤەر</h2>
        <p>بۆ هەر پرسیارێک یان کێشەیەک ڕاستەوخۆ کلیک لەم وێنەیە بکە دەتباتە بەشى تکتى سێرڤەر</p>
        <a href="https://discord.gg/kurdistancommunity" target="_blank" class="discord-link">
            <img src="images/discord-logo.png" alt="Join our Discord">
        </a>
    </section>

    <footer>
        <p>&copy; 2024 تەواوى مافەکان پارێزراوە بە سێرفەر</p>
    </footer>

</body>
</html>
